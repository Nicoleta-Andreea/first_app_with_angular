<ul id="horizontalMenuRight" class="horizontal-menu-right">
        <li class="item">
           <span class="search-wrapper" ng-controller="searchItemsCtrl" ng-class="{'visible' : searchAreaDisplayed === true}">
               <i class="fa fa-x fa-search icon" id="searchIcon" ng-click="displaySearchArea();  isFocused=true"></i> 
               <input type="text" placeholder="Cauta ... " class="search-text" id="searchText" maxlength="10" ng-model="searchedText" autofocus ng-keyup="displaySearchListOptions()"/>  
               <input type="button" value="Cauta" class="submit-search hide" id="submitSearch" ng-class="{'hide':searchAreaDisplayed === false}" />
           </span>                        
        </li>        
        <li class="item" ng-repeat="menuItem in rightMenuItems">
            <a href="{{menuItem.href}}" class="item-descr">
                <i class="fa fa-x fa-{{menuItem.label}} icon social"></i>
            </a>
        </li>                      
</ul>
